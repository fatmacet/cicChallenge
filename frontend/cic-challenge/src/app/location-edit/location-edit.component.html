<mat-card>
  <form #locationForm="ngForm" (ngSubmit)="save()">
    <mat-card-header>
      <mat-card-title><h2>Edit Film Location</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Location Name" [(ngModel)]="location.location"
               required name="location" #ngModel>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!locationForm.form.valid">Save</button>
      <a mat-button routerLink="/locations-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
