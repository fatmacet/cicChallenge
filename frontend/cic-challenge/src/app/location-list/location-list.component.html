<form (ngSubmit)="search()">
  <mat-form-field>
  	<mat-placeholder>Search Film Locations</mat-placeholder>
	  <input matInput type="search" [(ngModel)]="searchText" name="searchText"/>
	  <button mat-button matSuffix mat-stroked-button aria-label="search">
	    <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<mat-card>
  <mat-card-title>Film Location List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let filmLocation of locations">
        <h3 mat-line>{{filmLocation.location}}</h3>
        <a mat-button [routerLink]="['/location-edit', filmLocation.id]">Edit</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
